<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon"href="https://devchallenges.io/" />
    <link rel="stylesheet" href="./index.css">
    <title>404-not-found - Devchallenge</title>
  </head>
  <body>

    <!-- main -->
    <main class="main">
      <div class="container">
        <h4 class="404">404 not found</h4>

        <div class="404-flex-wrapper">
          <div class="404-item">
            <img src="./Scarecrow.png" alt="Scarecrow">
          </div>

          <div class="404-item">
            <h2 class="404-head-text">I have bad news for you</h2>
            <p class="404-p-text">The page you are looking for might be removed or is temporarily unavailable</p>
            <button class="404-btn">back to homepage</button>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
